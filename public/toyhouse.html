<!DOCTYPE html>
<html lang="en">
   <head>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <style>
html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{
    margin:0;
    padding:0;
    border:0;
    font:inherit;
    vertical-align:baseline
}
article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{
    display:block
}
/*fnt*/
@font-face {
    font-family: '';
    src: url('/type/.woff') format(woff);
    src: url('/type/.woff2') format(woff2);
}
/*main*/
body{
    margin:0;
    background:#333 0/ 300px url('/img/bg/.gif');
    font-family:'Verdana';
    color:#fff
}
#main {
margin:25px auto;
background:#555;
height: 55rem;
width: 800px;
padding:5px;
border:5px solid #888;
}
#main td, #main th{
border-spacing:0px;
}
#title{
width:100%;
height:50px;
padding:5px;
}
#title h1{
font-size:35px;
font-weight:900;
text-shadow: -3px -3px 0 #333, 3px -3px 0 #333, -3px 3px 0 #333, 3px 3px 0 #333;
}
#nav{
background:#888;
width:150px;
height:100%;
padding:5px;
vertical-align:top;
}
#buttons{
margin:2px;
width:100%
}
#buttons ul{
padding:0;
}
#buttons li{
border:solid #333 2px;
width:%100;
padding:2px;
text-align: center;
}
#buttons a, buttons a:hover{
text-decoration:none:
list-style-position:inside;
}
#main2{
background:#888;
width:650px;
height:100%;
padding:5px;
border-left: 5px solid #555;
vertical-align:top;
}
	  </style>
   </head>
   <body>
   
   <table id="main">
   <tr><td id="title" colspan="2"><h1>MY CHARACTERS</h1></td></tr>
   
   <tr><td id="nav"><div id="buttons"><ul>
   <li>1</li><br>
   <li>2</li><br>
   </ul></div></td>
   <td id="main2">lollolol</td></tr>
   </table>
